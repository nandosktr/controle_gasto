<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Gastos</title>
    style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Calculadora de Gastos</h1>
    <div class="container">
        <div class="col-xs-2">
            <label for="carro">Carro:</label>
            <input class="form-control" type="number" id="carro" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="aluguel">Aluguel:</label>
            <input class="form-control" type="number" id="aluguel" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="seguro">Seguro:</label>
            <input  class="form-control" type="number" id="seguro" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="gasolina">Gasolina:</label>
            <input class="form-control" type="number" id="gasolina" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="mercado">Mercado:</label>
            <input class="form-control" type="number" id="mercado" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="agua">√Ågua:</label>
            <input class="form-control" type="number" id="agua" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="luz">Luz:</label>
            <input class="form-control" type="number" id="luz" placeholder="0"><br>
        </div>
        <div class="col-xs-2">
            <label for="internet">Internet:</label>
            <input class="form-control" type="number" id="internet" placeholder="0"><br>
        </div>
        <div class="class="col-xs-2">
            <button onclick="calcularGastos()">Calcular Gastos</button>

            <p id="resultado">Total de Gastos: R$ 0,00</p>
        </div>
    </div>

    <script>
        function calcularGastos() {
            var carro = parseFloat(document.getElementById('carro').value) || 0;
            var aluguel = parseFloat(document.getElementById('aluguel').value) || 0;
            var seguro = parseFloat(document.getElementById('seguro').value) || 0;
            var gasolina = parseFloat(document.getElementById('gasolina').value) || 0;
            var mercado = parseFloat(document.getElementById('mercado').value) || 0;
            var agua = parseFloat(document.getElementById('agua').value) || 0;
            var luz = parseFloat(document.getElementById('luz').value) || 0;
            var internet = parseFloat(document.getElementById('internet').value) || 0;

            var totalGastos = carro + aluguel + seguro + gasolina + mercado + agua + luz + internet;

            document.getElementById('resultado').innerText = 'Total de Gastos: R$ ' + totalGastos.toFixed(2);
        }
    </script>

</body>

</html>
